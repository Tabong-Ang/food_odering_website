<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Food ordering website">
    <meta name="keywords" content="Restaurant website, food order, Restaurant, food">
    <meta name="author" content="Tabong Philip">
    <link rel="shortcut icon" href="./images/155891814__1_-removebg-preview.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Restaurant Website</title>
</head>
<body>

    <header class="header">
        <nav class="nav_bar">
            <div class="logo_box">
                <img src="./images/logo.png" alt="Restaurant logo">
            </div>
            <div class="nav_links">
                <a href="">Home</a>
                <a href="">Menu</a>
                <a href="">Blog</a>
                <a href="">About Us</a>
                <button type="button">Place an Order</button>
            </div>
            <div class="hambuger_icon">
                <p>|</p>
                <p>|</p>
                <p>|</p>
            </div>
        </nav>

        <div class="slider">
            <div class="arrow">
                <div class="previous-slide"><i class='bx arrow-left bxs-left-arrow-circle'></i></div>
                <div class="next_slide"><i class='bx arrow-right bxs-right-arrow-circle'></i></div>
             </div>
            <div class="slides">
                <div class="slide first">
                    <p>A genuine fine-dining experience awaits you</p>
                    <img src="./images/hamburger.jpg" alt="Crispy Chicken">
                </div>
                <div class="slide">
                    <p>Nothing brings people together like good food</p>
                    <img src="./images/grilled_chickenn.jpg" alt="Grilled Chicken">
                </div>
                <div class="slide">
                    <p>Rain or shine, it's a fine time to dine</p>
                    <img src="./images/chicken.jpg" alt="Isi Ewu a Nigerian Traditional Dish">
                </div>
                <div class="slide">
                    <p>Low cost. High quality</p>
                    <img src="./images/pork.jpg" alt="Pizza">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="description">
            <h1>Welcome to My Restaurant</h1>
            <p>Delicious Meals, Delivered to Your Door!</p>
            <button>View Menu</button>
        </section>
    </main>

</body>
</html>
